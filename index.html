<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Productivity Is Possible</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
<div class="container">
    <div>
        <h1>Productivity is Possible</h1>
    </div>

    <div>
        <p>Add tasks to your list via the text box below</p>
        <p>Click a task once you have completed it</p>
        <p>Click the 'X' on a task to remove it from your list</p>
    </div>

    <div>
        <input id="userInput" type="text" placeholder="new item..." maxlength="27">
        <button id="enter">Add Item</button>
    </div>

    <div>
        <h3>You Have No Tasks on Your List</h3>
    </div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
